<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
    <section>
      <img src="images/illustration-mockups.svg" alt="Mockups illustration">
    </section>

    <aside>
      <div>
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
      </div>

      <div>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>

      <button>Register</button>
    </aside>
  </main>
  
  <footer>
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MajuFacirolli" target="_blank">Maria Julia Facirolli</a>.
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
