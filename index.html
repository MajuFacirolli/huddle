<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css"">
  <title>Frontend Mentor | Huddle landing page</title>
</head>
<body>
  <header>
    <img src="./src/images/logo.svg" alt="Huddle Logo">
  </header>
  
  <main>
    <section>
      <img src="./src/images/illustration-mockups.svg" alt="Mockups Illustration">
    </section>
    <aside>
      <div class="title">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
      </div>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </aside>
  </main>
  
  <footer>
    <div class="social-links">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MajuFacirolli" target="_blank">Maria Julia Facirolli</a>.
    </div> 
  </footer>
  
  <!--Ion-Icon-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
